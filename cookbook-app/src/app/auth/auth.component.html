<div class="row">
  <div class="col-cx-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>

      <div class="form-group">
        <label for="Password">Password</label>
        <input
          type="Password"
          id="Password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>

      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button
          class="btn btn-secondary"
          type="button"
          (click)="onSwitchMode()"
        >
          {{ isLoginMode ? "Switch to Sign Up" : "Switch to Log In" }}
        </button>
      </div>
    </form>
  </div>
</div>
